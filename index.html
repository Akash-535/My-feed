<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Feed</title>
    <link rel="shortcut icon" href="assets/images/svg/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
  <body>
    <section class="position-relative">
      <header>
        <nav>
            <div class=" container  d-flex align-items-center justify-content-between">
                <div class="d-flex">
                    <div class="d-flex d-block d-lg-none">
                        <div class="menubar">
                            <label for="iconbox">
                                <span class="label">
                                    <span class="line"></span>
                                    <span class="line2"></span>
                                    <span class="line3"></span>
                                </span>
                            </label>
                            <input type="checkbox" hidden id="iconbox">
                            <ul class=" d-flex p-0 m-0 menu-list">
                                <li><a href="" class="feed">Feed</a></li>
                                <li><a href="" class="wallet">Wallet</a></li>
                            </ul>
                        </div>

                    </div>
                    <div class="d-flex align-items-center justify-content-center ">
                        <img src="./assets/images/svg/logo.svg" alt="logo" class="ms-2 ms-lg-0 logo-width">
                        <div class="d-flex align-items-center justify-content-center gap-3">
                            <p class="nft ms-lg-2 ms-1 mb-0">NFTsee</p>
                            <ul class="d-flex gap-3 menu-list mb-0 ps-0 ">
                                <li><a href="" class="feed">Feed</a></li>
                                <li><a href="" class="wallet">Wallet</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-lg-4 gap-2">
                    <div class="d-lg-block d-none">
                        <input type="search" placeholder="Search here" class="sarch">
                    </div>
                    <div class="d-lg-none d-block">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10 18C11.775 17.9996 13.4988 17.4054 14.897 16.312L19.293 20.708L20.707 19.294L16.311 14.898C17.405 13.4997 17.9996 11.7754 18 10C18 5.589 14.411 2 10 2C5.589 2 2 5.589 2 10C2 14.411 5.589 18 10 18ZM10 4C13.309 4 16 6.691 16 10C16 13.309 13.309 16 10 16C6.691 16 4 13.309 4 10C4 6.691 6.691 4 10 4Z"
                                fill="black" />
                        </svg>
                    </div>
                    <input type="checkbox" id="toggle" hidden>
                    <label for="toggle" class="toogle-btn">
                        <span class="button"></span>
                    </label>
                    <img src="./assets/images/png/navimg2.png" alt="header-img" class="img-width">
                </div>
            </div>
        </nav>
    </header>
          
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
